<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <!-- Agrega más encabezados de columna según los campos de tu modelo Producto -->
                <!-- Por ejemplo: <th>Precio</th>, <th>Stock</th>, etc. -->
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.descripcion }}</td>
                <!-- Agrega más celdas según los campos de tu modelo Producto -->
                <!-- Por ejemplo: <td>{{ producto.precio }}</td>, <td>{{ producto.stock }}</td>, etc. -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
